<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<style>
    .box{
        background-color: white;
    }
</style>

<body>
    <div class="box">
    <h1>Student Form</h1>
    <h>First Name</h4><br><input type="First name" placeholder="First name" style="background-color: antiquewhite;">
   <br><br>
    Last Name<br><input type="Last name" placeholder="Last name" style="background-color: antiquewhite;">
    <br><br>
    Email<br><input type="Email" placeholder="Email" style="background-color: antiquewhite;">
    <br><br>
    Password<br><input type="Password" placeholder="Password" style="background-color:antiquewhite;" style="color: white;">
    <br><br>
    DOB <input type="date" style="background-color: antiquewhite;">
    <br><br>
    <u></u>GENDER:
    <br>
     <input  type="radio" name="id" > Male<br>
     <input type="radio" name="id" >Female
     <br><br>
     Exp.Range
     <br>
     0<input type="range">10
     <br><br>
     Upload Doc
     <input type="file">
     <br><br>
     Region:<br>
     <select>
         <option>Select your state</option>
         <option>ka</option>
         <option>mh</option>
         <option>tn</option>
         <option>ap</option>
         <option>bh</option>
        </select>
    <br><br>
    Qualification:
    <br>
    10th <input type="checkbox" checked >
    <br>
    12th <input type="checkbox" checked >
    <br><br>
    Feedback <br><input type="Textarea" placeholder="Feedback" style="background-color: antiquewhite;">
    <br><br>
    <input type="submit" style="background-color: lightblue">
    </div>
</body>
</html>
